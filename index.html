<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Mini App</title>
style{
    .yesyes{
    border:4px solid red;
    }
}
</head>
<body>
<div style="text-align:  center;">
    hello this is our first test mini app in telegram
</div>
<button onclick=func() style="color:black;background-color: white;border: thin black 0.5px;">say hello</button>

    <a href="/mini-app-teseter-no-one-should-see/meow.js">click</a>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script> 
    const app = window.Telegram.WebApp;
    document.cookie="user=hell;yes=no;"
    const func=()=>{
        const yes=document.createElement('div')
yes.className="yesyes"
    yes.innerText=navigator.userAgent;
        //window.location
        //app.initDataUnsafe
       // app.initData
        // app.platform

    document.body.appendChild(yes);
    }

    const supportsWebRTC = !!window.RTCPeerConnection;
if (supportsWebRTC) {
  // Likely a regular browser
         const yes=document.createElement('div')
     yes.className="yesyes"
     yes.innerText=document.cookie
    document.body.appendChild(yes);
} else {
     const yes=document.createElement('div')
     yes.className="yesyes"
     yes.innerText="telegram app probably"
    document.body.appendChild(yes);
}
    



    // Call as soon as your page is ready for the user to see
    app.ready();

    // Expand your web app to full screen
    app.expand();
</script>
</body>
</html>
